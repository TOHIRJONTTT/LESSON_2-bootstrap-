<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_2(bootstrap)</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header bg-secondary mb-5">
      <div
        class="container d-flex align-items-center justify-content-between p-2"
      >
        <div class="logo text-light"><strong>START BOOTSTRAP</strong></div>
        <ul
          class="navbar d-none d-md-flex d-flex align-items-center mb-0 list-unstyled gap-4"
        >
          <li class="navbar_link">
            <a href="#" class="text-light text-decoration-none p-1"
              >PORTFOLIO</a
            >
          </li>

          <li class="navbar_link">
            <a href="#" class="text-light text-decoration-none p-1">ABOUT</a>
          </li>

          <li class="navbar_link">
            <a href="#" class="text-light text-decoration-none p-1">CONTACT</a>
          </li>
        </ul>

        <button
          class="navbar_button d-flex gap-2 align-items-center d-md-none bg-success border-none rounded text-light p-2"
        >
          MENU
          <img
            width="16"
            height="16"
            class="d-block"
            src="./images/hamburger.png"
            alt="hamburger"
          />
        </button>
      </div>
    </header>

    <main>
      <section class="cards">
        <div class="container">
          <div class="title mb-4  text-center">
            <h1 class="h2 mb-3">PORTFOLIO</h1>
            <div class="icon d-flex  justify-content-center gap-2 align-items-center">
                <span></span>
                <i class="fa-solid fa-star"></i>
                <span></span>
            </div>
            
          </div>

          <div class="cards_list row d-md-flex g-4">
            <div class="cards_item col-md-4 col-12 text-center">
              <img class="img-fluid" src="https://picsum.photos/id/1/400/300" alt="card" />
            </div>

            <div class="cards_item col-md-4 col-12 text-center">
              <img class="img-fluid" src="https://picsum.photos/id/2/400/300" alt="card" />
            </div>

            <div class="cards_item col-md-4 col-12 text-center">
              <img class="img-fluid" src="https://picsum.photos/id/3/400/300" alt="card" />
            </div>

            <div class="cards_item col-md-4 col-12 text-center">
              <img class="img-fluid" src="https://picsum.photos/id/4/400/300" alt="card" />
            </div>

            <div class="cards_item col-md-4 col-12 text-center">
              <img class="img-fluid" src="https://picsum.photos/id/5/400/300" alt="card" />
            </div>

            <div class="cards_item col-md-4 col-12 text-center">
              <img class="img-fluid" src="https://picsum.photos/id/42/400/300/" alt="card" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
